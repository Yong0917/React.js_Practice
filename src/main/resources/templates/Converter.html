<!DOCTYPE html>
<html>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>          <!-- React -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- React DOM -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 설치  JSX 언어를 변환해줌-->

<!-- 시,분 Converter 기능과 Inverted , 함수 분할을 통해 select 기능 사용 -->
<script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours(){
        const [amount, setAmount] = React.useState(0);    //초기값 0으로 설정
        const [inverted, setInverted] = React.useState(false);         //default값을 false로 설정 flipped는 단지 false true인 변수
        const onChange = (event) => {
            setAmount(event.target.value);         //input의 value의 값을 얻을수 있음.
        };

        const reset = () => {
            setAmount(0);         //0으로 초기화
        };

        const onInverted = () => {
            reset();
            setInverted((current) => !current);                   //true면 false , false면 true
        };

        return (
            <div>

                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        value={inverted ? amount*60 : amount}
                        id="minutes"
                        placeholder="Minutes"
                        type="number"
                        onChange={onChange}
                        disabled={inverted}/>
                </div>

                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        value={inverted ? amount : Math.round(amount / 60)}
                        id="hours"
                        placeholder="Hours"
                        type="number"
                        disabled={!inverted}
                        onChange={onChange}/>
                </div>

                <button onClick={reset}>Reset</button>
                <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    }

    function KmToMiles(){
        const [amount, setAmount] = React.useState(0);    //초기값 0으로 설정
        const [inverted, setInverted] = React.useState(false);         //default값을 false로 설정 flipped는 단지 false true인 변수
        const onChange = (event) => {
            setAmount(event.target.value);         //input의 value의 값을 얻을수 있음.
        };

        const reset = () => {
            setAmount(0);         //0으로 초기화
        };

        const onInverted = () => {
            reset();
            setInverted((current) => !current);                   //true면 false , false면 true
        };

        return (
            <div>

                <div>
                    <label htmlFor="km">Km</label>
                    <input
                        value={inverted ? amount*1.609344 : amount}
                        id="km"
                        placeholder="Km"
                        type="number"
                        onChange={onChange}
                        disabled={inverted}/>
                </div>

                <div>
                    <label htmlFor="miles">Miles</label>
                    <input
                        value={inverted ? amount : amount / 0.621371}
                        id="miles"
                        placeholder="Miles"
                        type="number"
                        disabled={!inverted}
                        onChange={onChange}/>
                </div>

                <button onClick={reset}>Reset</button>
                <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    }

    function App(){
        const [index, setIndex] = React.useState("xx");

        const onSelect = (event) => {
            setIndex(event.target.value);
        }

        return(

            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "xx" ? "Please select your units" : null}
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMiles/> : null}
            </div>
        );
    }

    ReactDOM.render(<App />, root);
</script>
</html>
