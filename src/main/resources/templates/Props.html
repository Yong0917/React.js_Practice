<!DOCTYPE html>
<html>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>          <!-- React -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- React DOM -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 설치  JSX 언어를 변환해줌-->

<!-- Props 기능 인자를 받아서 함수에 적용 가능  -->
<script type="text/babel">
    function Btn({banana, changeValue}){        //Save Changes, Continue props는 첫번째 인자

        return <button
        onClick={changeValue}
            style={{
            backgroundColor: "tomato",
            color : "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
        }}>
            {banana}
        </button>
    }

    const MemorizedBtn = React.memo(Btn);

    function App(){ //Btn({banana:"Save Changes"}) //Btn({banana:"Continue"})
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes");
        return(
            <div>
                <MemorizedBtn banana={value} changeValue={changeValue}/>
                <MemorizedBtn banana="Continue"/>
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
