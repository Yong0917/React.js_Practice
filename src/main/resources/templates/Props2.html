<!DOCTYPE html>
<html>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>          <!-- React -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- React DOM -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 설치  JSX 언어를 변환해줌-->
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script> <!-- Prop Type 검사 -->

<!-- 컴포넌트에 타입 검사 -->
<script type="text/babel">
    function Btn({text, fontSize}){        //Save Changes, Continue props는 첫번째 인자

        return <button
            style={{
                backgroundColor: "tomato",
                color : "white",
                padding: "10px 20px",
                border: 0,
                borderRadius: 10,
                fontSize,
            }}>
            {text}
        </button>
    }

    //어떤 타입인지 체크가능
    Btn.prototype = {
        text: PropTypes.string.isRequired,  //isRequired -> 필수값으로 들어가야할때
        fontSize: PropTypes.number.isRequired,
    };

    function App(){
        return(
            <div>
                <Btn text="Save Changes" fontSize={18}/>
                <Btn text={14} fontSize="Continue" />
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
